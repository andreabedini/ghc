name: CI

# Trigger the workflow on push or pull request, but only for the master branch
on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  cabal:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ghc: ['98'] # bootstrapping compiler

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: "recursive"

    - uses: input-output-hk/actions/devx@latest
      with:
        platform: 'x86_64-linux'
        compiler-nix-name: 'ghc98'
        minimal: true
        ghc: true

    - name: Update hackage
      shell: devx {0}
      run: cabal update

    - name: Configure the build
      shell: devx {0}
      run: ./configure

    - name: Build the bindist
      shell: devx {0}
      run: make

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bindist
        path: _build/bindist

    - name: Run the testsuite
      shell: devx {0}
      run: make test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }} # upload test results even if the testsuite failed to pass
      with:
        name: testsuite-results
        path: |
          _build/test-perf.csv
          _build/test-summary.txt
          _build/test-junit.xml
